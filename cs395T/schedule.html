<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule — CS 395T: Principles of Learned Systems</title>
  <meta name="description" content="Course schedule for CS 395T: Principles of Learned Systems." />
  <style>
    :root {
      --text: #111;
      --muted: #555;
      --bg: #fff;
      --border: #e5e7eb;
      --border2: #f0f2f5;
      --link: #0b57d0;
      --maxw: 1100px;
      --chip: #f6f7f9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.45;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px 18px 70px; }
    header { margin-bottom: 18px; }
    .course-title { font-size: 28px; font-weight: 700; margin: 0 0 4px; }
    .term { color: var(--muted); margin: 0 0 14px; }
    nav {
      display: flex; gap: 14px; flex-wrap: wrap;
      padding: 10px 0 0;
      border-top: 1px solid var(--border);
    }
    nav a { color: var(--link); text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    h1 { font-size: 22px; margin: 22px 0 10px; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .controls {
      display: grid;
      grid-template-columns: 1fr 220px;
      gap: 10px;
      margin: 10px 0 14px;
    }
    .controls input, .controls select {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }
    .controls input:focus, .controls select:focus { border-color: #c7d2fe; }

    .table-wrap {
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead th {
      text-align: left;
      background: #fbfbfc;
      border-bottom: 1px solid var(--border);
      padding: 12px 12px;
      font-weight: 700;
    }
    tbody td {
      vertical-align: top;
      border-bottom: 1px solid var(--border2);
      padding: 12px 12px;
    }
    tbody tr:last-child td { border-bottom: none; }
    .muted { color: var(--muted); }
    .links a { display: inline-block; margin-right: 10px; }
    .tag {
      display: inline-block;
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 12px;
      color: #333;
      margin-left: 8px;
      white-space: nowrap;
    }
    .topic { font-weight: 600; }
    .small { font-size: 12px; }
    @media (max-width: 860px) {
      .controls { grid-template-columns: 1fr; }
      thead { display: none; }
      table, tbody, tr, td { display: block; width: 100%; }
      tbody tr { border-bottom: 1px solid var(--border); }
      tbody td { border: none; padding: 10px 12px; }
      tbody td[data-label]::before {
        content: attr(data-label);
        display: block;
        font-weight: 700;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="course-title">CS 395T: Principles of Learned Systems</div>
      <p class="term">Spring 2026</p>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./schedule.html">Schedule</a>
      </nav>
    </header>

    <main>
      <h1>Course Schedule</h1>

      <div class="controls">
        <input id="q" type="search" placeholder="Search (topic, paper title, notes)..." />
        <select id="tag">
          <option value="">All tags</option>
        </select>
      </div>

      <div class="table-wrap">
        <table aria-label="Course schedule table">
          <thead>
            <tr>
              <th style="width: 150px;">Date</th>
              <th style="width: 260px;">Topic</th>
              <th>Reading</th>
              <th style="width: 170px;">Slides</th>
              <th style="width: 240px;">Notes</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <p class="muted small" style="margin-top: 10px;">
        Edit the <code>LECTURES</code> array inside this file to update the schedule.
      </p>
    </main>
  </div>

  <script>
    // ====== EDIT THIS DATA ======
    const LECTURES = [
      {
        date: "Jan 13",
        topic: "Course introduction",
        tags: ["intro"],
        readings: [
          { title: "How to read a paper", url: "https://ccr.sigcomm.org/online/files/p83-keshavA.pdf" }
        ],
        slides: [
          { title: "Slides", url: "#" }
        ],
        notes: "Sign up for presentations"
      },
      {
        date: "Jan 15",
        topic: "Why learned systems?",
        tags: ["motivation"],
        readings: [
          { title: "Learned Operating Systems", url: "https://cseweb.ucsd.edu/~yiying/LearnedOSHotOS19.pdf" }
        ],
        slides: [],
        notes: ""
      },
      {
        date: "Jan 20",
        topic: "Learned indexes",
        tags: ["data structures"],
        readings: [
          { title: "The Case for Learned Index Structures", url: "https://arxiv.org/abs/1712.01208" }
        ],
        slides: [{ title: "Slides", url: "#" }],
        notes: "Student-led"
      },
      {
        date: "Jan 22",
        topic: "Caching",
        tags: ["caching"],
        readings: [
          { title: "Darwin: Flexible Learning-based CDN Caching", url: "https://dl.acm.org/doi/10.1145/3341302.3342075" }
        ],
        slides: [],
        notes: "Project ideas released"
      },
      {
        date: "Mar 10",
        topic: "Spring break",
        tags: ["break"],
        readings: [],
        slides: [],
        notes: ""
      },
      {
        date: "Apr 23",
        topic: "Final project presentations",
        tags: ["project"],
        readings: [],
        slides: [],
        notes: ""
      }
    ];
    // ===========================

    const rowsEl = document.getElementById("rows");
    const qEl = document.getElementById("q");
    const tagEl = document.getElementById("tag");

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderLinks(items) {
      if (!items || items.length === 0) return "<span class='muted'>—</span>";
      return items.map(x => `<div class="links"><a href="${escapeHtml(x.url)}" target="_blank" rel="noopener">${escapeHtml(x.title)}</a></div>`).join("");
    }

    function lectureMatches(lec, query, tag) {
      const hay = [
        lec.date, lec.topic, lec.notes,
        ...(lec.tags || []),
        ...(lec.readings || []).map(r => r.title),
        ...(lec.slides || []).map(s => s.title)
      ].join(" ").toLowerCase();
      const okQ = !query || hay.includes(query.toLowerCase());
      const okTag = !tag || (lec.tags || []).includes(tag);
      return okQ && okTag;
    }

    function render() {
      const query = qEl.value.trim();
      const tag = tagEl.value;

      const visible = LECTURES.filter(lec => lectureMatches(lec, query, tag));

      rowsEl.innerHTML = visible.map(lec => {
        const tagHtml = (lec.tags && lec.tags.length)
          ? `<span class="tag">${escapeHtml(lec.tags[0])}</span>`
          : "";
        return `
          <tr>
            <td data-label="Date">${escapeHtml(lec.date)}</td>
            <td data-label="Topic"><span class="topic">${escapeHtml(lec.topic)}</span>${tagHtml}</td>
            <td data-label="Reading">${renderLinks(lec.readings)}</td>
            <td data-label="Slides">${renderLinks(lec.slides)}</td>
            <td data-label="Notes">${lec.notes ? escapeHtml(lec.notes) : "<span class='muted'>—</span>"}</td>
          </tr>
        `;
      }).join("");

      if (visible.length === 0) {
        rowsEl.innerHTML = `
          <tr>
            <td colspan="5" class="muted" style="padding: 14px 12px;">
              No results. Try clearing search / tag filters.
            </td>
          </tr>
        `;
      }
    }

    function initTags() {
      const tags = new Set();
      for (const lec of LECTURES) (lec.tags || []).forEach(t => tags.add(t));
      [...tags].sort().forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        tagEl.appendChild(opt);
      });
    }

    qEl.addEventListener("input", render);
    tagEl.addEventListener("change", render);

    initTags();
    render();
  </script>
</body>
</html>
