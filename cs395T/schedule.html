<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule — CS 395T: Principles of Learned Systems</title>
  <meta name="description" content="Course schedule for CS 395T: Principles of Learned Systems." />
  <style>
    :root {
      --text: #111;
      --muted: #555;
      --bg: #fff;
      --border: #e5e7eb;
      --border2: #f0f2f5;
      --link: #0b57d0;
      --maxw: 1100px;
      --chip: #f6f7f9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.45;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px 18px 70px; }
    header { margin-bottom: 18px; }
    .course-title { font-size: 28px; font-weight: 700; margin: 0 0 4px; }
    .term { color: var(--muted); margin: 0 0 14px; }
    nav {
      display: flex; gap: 14px; flex-wrap: wrap;
      padding: 10px 0 0;
      border-top: 1px solid var(--border);
    }
    nav a { color: var(--link); text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    h1 { font-size: 22px; margin: 22px 0 10px; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .controls {
      display: grid;
      grid-template-columns: 1fr 220px;
      gap: 10px;
      margin: 10px 0 14px;
    }
    .controls input, .controls select {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }
    .controls input:focus, .controls select:focus { border-color: #c7d2fe; }

    .table-wrap {
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead th {
      text-align: left;
      background: #fbfbfc;
      border-bottom: 1px solid var(--border);
      padding: 12px 12px;
      font-weight: 700;
    }
    tbody td {
      vertical-align: top;
      border-bottom: 1px solid var(--border2);
      padding: 12px 12px;
    }
    tbody tr:last-child td { border-bottom: none; }
    tbody tr.topic-end td { border-bottom: 2px solid var(--border); }
    td.topic-cell-end { border-bottom: 2px solid var(--border) !important; }
    .muted { color: var(--muted); }
    .links a { display: inline-block; margin-right: 10px; }
    .tag {
      display: inline-block;
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 12px;
      color: #333;
      margin-left: 8px;
      white-space: nowrap;
    }
    .topic { font-weight: 600; }
    .small { font-size: 12px; }
    @media (max-width: 860px) {
      .controls { grid-template-columns: 1fr; }
      thead { display: none; }
      table, tbody, tr, td { display: block; width: 100%; }
      tbody tr { border-bottom: 1px solid var(--border); }
      tbody td { border: none; padding: 10px 12px; }
      tbody td[data-label]::before {
        content: attr(data-label);
        display: block;
        font-weight: 700;
        margin-bottom: 4px;
      }
    }
    /* Center the merged Topic cells vertically */
    td[rowspan] { 
      vertical-align: middle; 
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="course-title">CS 395T: Principles of Learned Systems</div>
      <p class="term">Spring 2026</p>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./schedule.html">Schedule</a>
      </nav>
    </header>

    <main>
      <h1>Course Schedule</h1>

      <div class="controls">
        <input id="q" type="search" placeholder="Search (topic, paper title, notes)..." />
        <select id="tag">
          <option value="">All tags</option>
        </select>
      </div>

      <div class="table-wrap">
        <table aria-label="Course schedule table">
          <thead>
            <tr>
              <th style="width: 260px;">Topic</th>
              <th style="width: 130px;">Date</th>
              <th>Paper</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <p class="muted small" style="margin-top: 10px;">
        Edit the <code>LECTURES</code> array inside this file to update the schedule.
      </p>
    </main>
  </div>

<script>
  // ====== EDIT THIS DATA ======
  // Rule: put topic only on the FIRST lecture of a group.
  // For continuation rows, set topic: "" (empty string).
  const LECTURES = [
    { date: "Jan 13", topic: "Course Intro + overview", paper: null },

    { date: "Jan 15", topic: "Need for ML for systems", paper: { title: "Learned Operating Systems", url: "https://cseweb.ucsd.edu/~yiying/LearnedOS-OSR19.pdf" } },
    { date: "Jan 20", topic: "", paper: { title: "Toward ML-centric Cloud Platforms", url: "https://www.microsoft.com/en-us/research/wp-content/uploads/2020/01/CACM20-produced.pdf" } },

    { date: "Jan 22", topic: "Resource management", paper: { title: "Learning-based Memory Allocation for C++ Server Workloads", url: "https://dl.acm.org/doi/pdf/10.1145/3373376.3378525" } },
    { date: "Jan 27", topic: "", paper: { title: "Heimdall: Optimizing Storage I/O Admission with Extensive Machine Learning Pipeline", url: "https://dl.acm.org/doi/pdf/10.1145/3689031.3717496" } },
    { date: "Jan 29", topic: "", paper: { title: "ArtMem: Adaptive Migration in Reinforcement Learning-Enabled Tiered Memory", url: "https://dl.acm.org/doi/epdf/10.1145/3695053.3731001" } },

    { date: "Feb 3", topic: "LLM/agents for system", paper: { title: "VULCAN: Instance-Optimal Systems Heuristics Through LLM-Driven Search", url: "https://arxiv.org/pdf/2512.25065" } },
    { date: "Feb 5", topic: "", paper: { title: "KernelEvolve: Scaling Agentic Kernel Coding for Heterogeneous AI Accelerators at Meta", url: "https://arxiv.org/pdf/2512.23236" } },
    { date: "Feb 10", topic: "", paper: { title: "Automatic Root Cause Analysis via LLMs for Cloud Incidents", url: "https://arxiv.org/pdf/2305.15778" } },

    { date: "Feb 12", topic: "Databases", paper: { title: "The Case for Learned Index Structures", url: "https://dl.acm.org/doi/pdf/10.1145/3183713.3196909" } },
    { date: "Feb 17", topic: "", paper: { title: "From WiscKey to Bourbon: A Learned Index for Log-Structured Merge Trees", url: "https://www.usenix.org/system/files/osdi20-dai_0.pdf" } },
    { date: "Feb 19", topic: "", paper: { title: "openGauss: an autonomous database system", url: "https://dl.acm.org/doi/pdf/10.14778/3476311.3476380" } },

    { date: "Feb 24", topic: "Datacenters", paper: { title: "Learning scheduling algorithms for data processing clusters", url: "https://dl.acm.org/doi/pdf/10.1145/3341302.3342080" } },
    { date: "Feb 26", topic: "", paper: { title: "TUNA: Tuning Unstable and Noisy Cloud Applications", url: "https://dl.acm.org/doi/pdf/10.1145/3689031.3717480" } },
    { date: "Mar 3", topic: "", paper: { title: "OPPerTune: Post-Deployment Configuration Tuning of Services Made Easy", url: "https://www.usenix.org/system/files/nsdi24-somashekar.pdf" } },

    { date: "Mar 5", topic: "Resource management 2", paper: { title: "Darwin: Flexible Learning-based CDN Caching", url: "https://dl.acm.org/doi/pdf/10.1145/3603269.3604863" } },
    { date: "Mar 10", topic: "", paper: { title: "Learning Memory Access Patterns", url: "https://proceedings.mlr.press/v80/hashemi18a/hashemi18a.pdf" } },
    { date: "Mar 12", topic: "", paper: { title: "Classic Meets Modern: a Pragmatic Learning-Based Congestion Control for the Internet", url: "https://dl.acm.org/doi/pdf/10.1145/3387514.3405892" } },

    { date: "Mar 17", topic: "Spring Break", paper: null },
    { date: "Mar 19", topic: "", paper: null },

    { date: "Mar 24", topic: "ML Deployment", paper: { title: "Towards a Machine Learning-Assisted Kernel with LAKE", url: "https://dl.acm.org/doi/pdf/10.1145/3575693.3575697" } },
    { date: "Mar 26", topic: "", paper: { title: "Murphy: Performance Diagnosis of Distributed Cloud Applications", url: "https://dl.acm.org/doi/pdf/10.1145/3603269.3604877" } },
    { date: "Mar 31", topic: "", paper: { title: "HALP: Heuristic Aided Learned Preference Eviction Policy for YouTube Content Delivery Network", url: "https://www.usenix.org/system/files/nsdi23-song-zhenyu.pdf" } },

    { date: "Apr 2", topic: "Robustness", paper: { title: "Galileo", url: "#" } },
    { date: "Apr 7", topic: "", paper: { title: "C3: Learning Congestion Controllers with Formal Certificates", url: "https://arxiv.org/pdf/2412.10915" } },

    { date: "Apr 9", topic: "Trace synthesis", paper: { title: "Zoom2Net: Constrained Network Telemetry Imputation", url: "https://dl.acm.org/doi/pdf/10.1145/3651890.3672225" } },
    { date: "Apr 14", topic: "", paper: { title: "Large Language Models as Realistic Microservice Trace Generators", url: "https://aclanthology.org/2025.emnlp-main.4.pdf" } },

    { date: "Apr 16", topic: "Simulation", paper: { title: "CausalSim: A Causal Framework for Unbiased Trace-Driven Simulation", url: "https://www.usenix.org/system/files/nsdi23-alomar.pdf" } },

    { date: "Apr 21", topic: "Project presentations", paper: null },
    { date: "Apr 23", topic: "", paper: null },
  ];
  // ===========================

  const rowsEl = document.getElementById("rows");

  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function renderPaper(p) {
    if (!p) return "<span class='muted'>—</span>";
    const title = escapeHtml(p.title);
    const url = escapeHtml(p.url || "#");
    return `<a href="${url}" target="_blank" rel="noopener">${title}</a>`;
  }

  // Compute topic groups so we can set rowspan on the first row of each group.
  function computeGroups(items) {
    const groups = [];
    let current = null;

    for (let i = 0; i < items.length; i++) {
      const lec = items[i];
      const startsNew = (lec.topic && lec.topic.trim().length > 0);

      if (startsNew) {
        current = { topic: lec.topic.trim(), startIndex: i, length: 1 };
        groups.push(current);
      } else {
        // Continuation row: attach to previous group if it exists, else treat as its own empty topic group.
        if (!current) {
          current = { topic: "", startIndex: i, length: 1 };
          groups.push(current);
        } else {
          current.length++;
        }
      }
    }

    // Map start index -> rowspan length + topic
    const byStart = new Map();
    for (const g of groups) byStart.set(g.startIndex, g);
    return byStart;
  }

  function render() {
    const groupByStartIndex = computeGroups(LECTURES);
    
    // Build a set of indices that are the last row of each topic group
    const topicEndIndices = new Set();
    for (const [startIdx, group] of groupByStartIndex) {
      const lastIdx = startIdx + group.length - 1;
      topicEndIndices.add(lastIdx);
    }

    rowsEl.innerHTML = LECTURES.map((lec, i) => {
      const isTopicEnd = topicEndIndices.has(i);
      const trClass = isTopicEnd ? ' class="topic-end"' : '';
      const dateTd = `<td data-label="Date">${escapeHtml(lec.date)}</td>`;
      const paperTd = `<td data-label="Paper">${renderPaper(lec.paper)}</td>`;

      // If this row starts a topic group, render a Topic cell with rowspan.
      const group = groupByStartIndex.get(i);
      if (group) {
        const topicText = group.topic ? escapeHtml(group.topic) : "";
        // Check if THIS group ends at a topic-end index
        const groupLastIdx = i + group.length - 1;
        const isThisGroupEnd = topicEndIndices.has(groupLastIdx);
        const topicCellClass = isThisGroupEnd ? ' class="topic-cell-end"' : '';
        const topicTd = `<td data-label="Topic" rowspan="${group.length}"${topicCellClass}><span class="topic">${topicText}</span></td>`;
        return `<tr${trClass}>${topicTd}${dateTd}${paperTd}</tr>`;
      }

      // Otherwise (continuation rows), omit the topic cell completely.
      return `<tr${trClass}>${dateTd}${paperTd}</tr>`;
    }).join("");
  }

  render();
</script>

</body>
</html>
